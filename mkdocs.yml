# MkDocs Configuration for OpenWebUI Extras
# Site Information
site_name: OpenWebUI Extras
site_description: A collection of enhancements, plugins, and prompts for OpenWebUI
site_author: Fu-Jie
site_url: https://fu-jie.github.io/awesome-openwebui/

# Repository
repo_name: Fu-Jie/awesome-openwebui
repo_url: https://github.com/Fu-Jie/awesome-openwebui
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 OpenWebUI Extras Contributors

# Theme Configuration
theme:
  name: material
  language: en
  
  # Logo and Icons
  icon:
    logo: material/robot-happy-outline
    repo: fontawesome/brands/github
  
  # Color Palette with Light/Dark Toggle
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Navigation Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  
  # Custom fonts
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav_translations:
            Home: 首页
            User Guide: 用户指南
            Getting Started: 快速入门
            Installation: 安装指南
            FAQ: 常见问题
            Resource Catalog: 资源目录
            Plugins: 插件
            Actions: 动作
            Filters: 过滤器
            Pipes: 管道
            Pipelines: 流水线
            Prompts: 提示词
            Enhancements: 增强功能
            Developer Guide: 开发者指南
            Overview: 概览
            Plugin Development: 插件开发
            Documentation Standard: 文档规范
            Release Workflow: 发布流程
            Project Info: 项目信息
            Contributing: 贡献指南
            Community Stats: 社区统计
            Changelog: 更新日志
            Library: 提示词库
            Smart Mind Map: 智能思维导图
            Smart Infographic: 智能信息图
            Knowledge Card: 知识卡片
            Export to Excel: 导出到 Excel
            Export to Word: 导出为 Word
            Summary: 摘要
            Async Context Compression: 异步上下文压缩
            Context Enhancement: 上下文增强
            Gemini Manifold Companion: Gemini Manifold 伴侣
            Gemini Manifold: Gemini Manifold
            MoE Prompt Refiner: MoE 提示词优化器
  - minify:
      minify_html: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: Fu-Jie
      repo: awesome-openwebui
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
extra:
